<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form style="position: absolute; right: 10px;" th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти">
</form>

<form th:action="@{/admin/saveUser}" th:object="${user}" th:method="POST">
    <input type="hidden" th:field="*{id}">

    <label>Имя: </label>
    <input type="text" th:field="*{username}">
    <br><br>
    <label>Почта: </label>
    <input type="text" th:field="*{email}">
    <br><br>
    <label>Возраст: </label>
    <input type="text" th:field="*{age}">
    <br><br>
    <label>Пароль: </label>
    <input type="password" th:field="*{password}">
    <br><br>
    <label>Роль: </label>
    <select name="role">
        <option th:each="role : ${roles}" th:text="${role.getName()}"></option>
    </select>

    <br><br/>

    <input type="submit" value="Добавить">

</form>
</body>
</html>
